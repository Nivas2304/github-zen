[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = [
  "cd backend && pip install --upgrade pip",
  "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete - FastAPI app ready'"]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
